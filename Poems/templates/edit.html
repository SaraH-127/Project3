<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Edit Writing</title>
        <div class="navbar">
            <div>
                <a href="/about">About</a>
                <a href="/writings">Writings</a>
            </div>
            <div>
                <a href="/success">Your Profile</a>
                <a href="/cart">Cart</a>
            </div>
        </div>
    </head>
    <body>
        <div class="wrapper">
            <h1>Edit Writing</h1>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/writings/{{ writing.id }}/update" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" value="{{ writing.title }}">
                </div>
                <div class="form-group">
                    <label for="writing">Writing</label>
                    <textarea name="writing" id="writing" cols="30" rows="10" class="form-control">{{ writing.writing }}</textarea>
                </div>
                <button id="right">Submit</button>
            </form>
        </div>
    </body>
</html>
