<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Edit Profile</title>
        <div class="navbar">
            <div>
                <a href="/about">About</a>
                <a href="/writings">Writings</a>
            </div>
            <div>
                <a href="/success">Your Profile</a>
                <a href="/cart">Cart</a>
            </div>
        </div>
    </head>
    <body>
        <div class="wrapper">
            <h1>Hello {{user.first_name}} {{user.last_name}}</h1>
            {% for post in user.user_message.all %}
            <p>{{post.message}}</p>
            {% endfor %}
            {% for comment in user.user_comments.all %}
            <p>{{comment.comment}}</p>
            {% endfor %}
            <div class="col-6">
                Edit User Form:
                <form action="/edit/{{user.id}}" method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="fname">First Name: <input type="text" name="fname" value="{{user.first_name}}"></label>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name: <input type="text" name="lname" value="{{user.last_name}}"></label>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: <input type="text" name="email" value="{{user.email}}"></label>
                    </div>
                    <div class="form_group">
                        <button type="submit">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
